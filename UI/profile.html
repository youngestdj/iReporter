 <head>

 	<link rel="stylesheet" href="css/style.css">
 	<script src="js/cookies.js"></script>
 	<script src="js/check_cookies.js"></script>

 </head>

 <body>
 	<nav>
 		<div class="container">
	 		<div class="logo"><a href="../index.html">iReporter</a></div>
	 		<ul class="links">
	 			<li><span class="username"></span></li>
	 			<li><a href="user_records.html">My records</a></li>
	 			<li><a href="create_record.html">Create record</a></li>
	 			<li><a href="logout.html">Logout</a></li>
	 		</ul>
	 		<select>
	 			<option value="" selected="selected">Go to...</option>
	 			<option value="user_records.html">My records</option>
	 			<option value="create_record.html">Create record</option>
	 			<option value="logout.html">Logout</option>
	 		</select>
 		</div>
 	</nav>

 	<section class="signup">
 		<div class="container">
 			<h1>
 				<span id="firstname"></span>
 				<span id="lastname"></span>
 				<span id="othernames"></span>
 			</h1>
 			<div class="stat-group">
 				<div>Report stats</div>
 				<div class="vertical-spacer"></div>
	 			<div class="stat">
	 				<div class="circle item" id="newCount">0</div>
	 				<div id="new">New</div>
	 			</div>
	 			<div class="stat">
	 				<div class="circle item" id="resolvedCount">0</div>
	 				<div  id="resolved">Resolved</div>
	 			</div>
	 			<div class="stat">
	 				<div class="circle item" id="rejectedCount">0</div>
	 				<div id="rejected">Rejected</div>
	 			</div>
	 			<div class="stat">
	 				<div class="circle item" id="uInvestigationCount">0</div>
	 				<div id="uInvestigation">Under investigation</div>
	 			</div>
 			</div>

 			<div class="vertical-spacer"></div>
 			
 			<div id="error"></div>
 			<div id="success"></div>
 			
 			<h2>Red flags</h2>
 			<div class="red-flags">
			</div>

			<h2>Interventions</h2>
 			<div class="interventions">
			</div>

 		</div>
 	</section>

 </body>
</html>
