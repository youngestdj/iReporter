 <head>

 	<title>iReporter - Sign up</title>
 	<link rel="stylesheet" href="css/style.css">
 	<script src="js/cookies.js"></script>
 </head>

 <body>
 	<nav>
 		<div class="container">
	 		<div class="logo"><a href="../index.html">iReporter</a></div>
	 		<ul class="links">
	 			<li><a href="../index.html">Home</a></li>
	 			<li><a href="login.html">Log in</a></li>
	 		</ul>
	 		<select>
	 			<option value="" selected="selected">Go to...</option>
	 			<option value="../index.html">Home</option>
	 			<option value="login.html">Log in</option>
	 		</select>
 		</div>
 	</nav>

 	<section class="signup">
 		<div class="container">
 			<h2>Sign up</h2>
 			<form name="signup">
 				<div id="error"></div>
 				<div id="success"></div>
 				<input type="text" name="firstname" placeholder="First name">
 				<input type="text" name="lastname" placeholder="Last name">
 				<input type="text" name="othernames" placeholder="Other names">
 				<input type="email" name="email" placeholder="Email">
 				<input type="phone" name="phone" placeholder="Phone number">
 				<input type="text" name="username" placeholder="Username">
 				<input type="password" name="password" placeholder="password">
	  			<button id="submit">Sign up</button>
			</form>
 		</div>
 	</section>
